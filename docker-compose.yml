version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: prof-senegal-server
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=prof_senegal_secret_2026
      - PORT=5000
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/database.sqlite:/app/database.sqlite
    restart: unless-stopped
    networks:
      - prof-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: prof-senegal-client
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - prof-network

networks:
  prof-network:
    driver: bridge

volumes:
  uploads:
  database:
